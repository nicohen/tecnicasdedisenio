
<form id="Register" action="RegistrationController" method="POST" disablebuttons="all">
  <table class="stdtable">
    <tr>
		<td width="180">
			&nbsp;Apellido:
		</td>
        <td width="180">
			<input name="lastName" type="text" class="control" id="lastName" size="70" style="margin-right: 120px;">
		</td>
      
    </tr>
    <tr>
	<td style="height: 28px">
        Nombre:</td>	
      <td style="height: 28px">
        <input name="name" type="text" class="control" id="name" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
	<td>
        DNI:</td>	
      <td>
        <input name="dni" type="text" class="control" id="dni" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
	<td>
        Direccion:</td>	
      <td>
        <input name="address" type="text" class="control" id="address" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
      <td>
        Telefono:</td>
      <td>
        <input name="telephone" type="text" class="control" id="telephone" size="70" style="margin-right: 120px;"></td>
    </tr>
      <td>
        Email:</td>
      <td>
        <input name="email" type="text" class="control" id="email" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
      <td>
        Usuario:</td>
      <td>
        <input name="user" type="text" class="control" id="user" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
      <td>
        Password:
      </td>
      <td>
        <input name="pass" type="password" class="control" id="pass" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
      <td>
        <font size="1">(6 o mas caracteres)</font></td>
      <td>
        &nbsp;</td>
    </tr>
    <tr>
      <td>
        Confirmar Password:
      </td>
      <td>
        <input name="password2" type="PASSWORD" class="control" id="password2" size="70" style="margin-right: 120px;">
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        &nbsp;</td>
    </tr>
    <tr>
      <td colspan=2 style="text-align: center">
        &nbsp;<input type="checkbox" name="C1" value="ON"> Deseo recibir 
		newsletter de La Rematada</td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center">
        <input type="submit" class="control" value="Registrarse" style="border-style: outset; border-width: 1px">
        <input type="reset" class="control" value="Reestablecer campos" style="border-style: outset; border-width: 1px">
      </td>
    </tr>
  </table>
  <input type="hidden" name="urlredir" value="##REDIR##">
</form>
