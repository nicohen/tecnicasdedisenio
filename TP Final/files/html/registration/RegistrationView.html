
<form id="Register" method="POST">
<input type=hidden name=act value="validate">
  <table class="stdtable">
    <tr>
		<td style="text-align: right;">
			Apellido:
		</td>
        <td width="180">
			<input name="lastName" value="##LASTNAME##" type="text" class="control" id="lastName" size="70" style="margin-right: 120px;">
		</td>
      
    </tr>
    <tr>
	<td style="height: 28px; text-align: right;">
        Nombre:</td>	
      <td style="height: 28px">
        <input name="name" value="##NAME##" type="text" class="control" id="name" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
	<td style="text-align: right;">
        DNI:</td>	
      <td>
        <input name="dni" value="##DNI##" type="text" class="control" id="dni" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
	<td style="text-align: right;">
        Direccion:</td>	
      <td>
        <input name="address" value="##ADDRESS##" type="text" class="control" id="address" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
      <td style="text-align: right;">
        Telefono:</td>
      <td>
        <input name="telephone" value="##TELEPHONE##" type="text" class="control" id="telephone" size="70" style="margin-right: 120px;"></td>
    </tr>
      <td style="text-align: right;">
        Email:</td>
      <td>
        <input name="email" value="##EMAIL##" type="text" class="control" id="email" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
      <td style="text-align: right;">
        Usuario:</td>
      <td>
        <input name="user" type="text" value="##USER##" class="control" id="user" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
      <td style="text-align: right;">
        Password:
      </td>
      <td>
        <input name="pass" value="##PASS##" type="password" class="control" id="pass" size="70" style="margin-right: 120px;"></td>
    </tr>
    <tr>
      <td>
        <font size="1">(6 o mas caracteres)</font></td>
      <td>
        &nbsp;</td>
    </tr>
    <tr>
      <td style="text-align: right;">
        Confirmar Password:
      </td>
      <td>
        <input name="password2" value="##PASS2##" type="PASSWORD" class="control" id="password2" size="70" style="margin-right: 120px;">
      </td>
    </tr>
    <tr>
      <td align="center">
      </td>
      <td align="center">
       <p align="left">
       <font color="#FF0000">##ERRORS##</font></td>
    </tr>
    <tr>
      <td colspan=2 style="text-align: center;">
        &nbsp;<input type="checkbox" name="C1" value="ON"> Deseo recibir 
		newsletter de La Rematada</td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center">
        <input type="submit" class="control" value="Registrarse" style="border-style: outset; border-width: 1px">
        <input type="reset" class="control" value="Reestablecer campos" style="border-style: outset; border-width: 1px">
      </td>
    </tr>
  </table>
  <input type="hidden" name="urlredir" value="##REDIR##">
</form>
